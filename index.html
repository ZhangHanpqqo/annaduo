<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>āññā duo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            position: relative;
            width: 100vw;
            height: 450px;
            overflow: hidden;
        }

        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-title {
            position: absolute;
            top: 50%;
            left: 40px;
            /* transform: translate(-50%, -50%); */
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .tabs {
            position: absolute;
            bottom: 0;
            left: 20px;
            /* transform: translateX(-50%); */
            display: flex;
            justify-content: left;
            background-color: rgba(0, 0, 0, 0);
            width: 100%;
        }

        .tab-button {
            padding: 14px 20px;
            cursor: pointer;
            background-color: inherit;
            color: white;
            border: none;
            outline: none;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
        }

        .tab-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .tab-content {
            display: none;
        }

        .active {
            display: block;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
            width: 100vw;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            transition: all 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%); /* Apply grayscale filter by default */
            transition: filter 0.3s ease; /* Smooth transition for filter */
        }

        .grid-item:hover img {
            filter: none; /* Remove grayscale filter on hover */
        }

        .grid-item-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 1);
        }

        .grid-item:hover .grid-item-title {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assess/header.jpg" alt="Header Image">
        <h1 class="header-title">āññā duo</h1>
        <div class="tabs">
            <button class="tab-button" onclick="openTab('work')">Work</button>
            <button class="tab-button" onclick="openTab('about')">About</button>
            <button class="tab-button" onclick="openTab('contact')">Contact</button>
        </div>
    </div>

    <div id="work" class="tab-content active">
        <div class="grid-container">
            <a href="wwdt.html" class="grid-item">
                <img src="assess/wwdt.jpg" alt="woowaaaditeeeer">
                <div class="grid-item-title">woowaaaditeeeer(2025)</div>
            </a>
            <a href="iiii.html" class="grid-item">
                <img src="assess/iiii.jpg" alt="Image 2">
                <div class="grid-item-title">īíǐì(2025)</div>
            </a>
            <a href="tpwi.html" class="grid-item">
                <img src="assess/tpwi.jpg" alt="Image 3">
                <div class="grid-item-title">these particles we immersed(2025)</div>
            </a>
            <a href="ddms.html" class="grid-item">
                <img src="assess/ddms.jpg" alt="Image 4">
                <div class="grid-item-title">de-dimension(2025)</div>
            </a>
            <!-- <a href="page5.html" class="grid-item">
                <img src="image5.jpg" alt="Image 5">
                <div class="grid-item-title">Landscapes</div>
            </a>
            <a href="page6.html" class="grid-item">
                <img src="image6.jpg" alt="Image 6">
                <div class="grid-item-title">Portraits</div>
            </a> -->
        </div>
    </div>

    <div id="about" class="tab-content">
        <h2>About Section</h2>
        <p>This section can include information about you or your work.</p>
    </div>

    <div id="contact" class="tab-content">
        <h2>Contact Section</h2>
        <p>This section can include contact information or a contact form.</p>
    </div>

    <script>
        function openTab(tabId) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";  
            }
            document.getElementById(tabId).style.display = "block";  
        }
        // Initialize first tab by default
        document.addEventListener("DOMContentLoaded", function() {
            openTab('work');
        });
    </script>
</body>
</html>
